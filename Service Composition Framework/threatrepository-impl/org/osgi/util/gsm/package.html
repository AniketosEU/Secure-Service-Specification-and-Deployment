<p>Mobile GSM Conditions Package Version 1.0.
<p>Bundles wishing to use this package must list the package
in the Import-Package header of the bundle's manifest.
For example:
<pre>
Import-Package: org.osgi.util.gsm; version=1.0
</pre>
